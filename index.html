<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Open Board</title>
  </head>
  <body>
    <div class="options-cont">
      <i class="fa-solid fa-bars"></i>
    </div>
      <div class="tools-cont">
        <i class="fa-solid fa-pencil"></i>
        <i class="fa-solid fa-eraser"></i>
        <i class="fa-solid fa-download"></i>
        <i class="fa-solid fa-upload"></i>
        <i class="fa-solid fa-note-sticky"></i>
        <i class="fa-solid fa-rotate-right"></i>
        <i class="fa-solid fa-rotate-left"></i>
      </div>

      <div class="pencil-tool">

        <div class="pencil-width">
          <input type="range" min="2" max="10" value="3">
        </div>

        <div class="pencil-color-cont">
          <div class="black pencil-color"></div>
          <div class="red pencil-color"></div>
          <div class="blue pencil-color"></div>
        </div>
      </div>

      <div class="eraser-tool">
            <div class="eraser-width">
          <input type="range" min="2" max="10" value="3">
        </div>
      </div>

    <script src="tools.js"></script>
  </body>
</html>
